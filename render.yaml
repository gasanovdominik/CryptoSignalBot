services:
  - type: web
    name: cryptosignal-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cryptosignal-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false

  - type: worker
    name: cryptosignal-bot
    env: python
    plan: free
    buildCommand: pip install -r bot/requirements.txt
    startCommand: python bot/main.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cryptosignal-db
          property: connectionString
      - key: BACKEND_URL
        value: https://cryptosignal-backend.onrender.com
      - key: BOT_TOKEN
        sync: false

databases:
  - name: cryptosignal-db
