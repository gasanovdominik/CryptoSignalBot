# ================================
# üöÄ Render Blueprint Configuration
# ================================

services:
  # üß© Backend (FastAPI)
  - type: web
    name: cryptosignal-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cryptosignal-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: BACKEND_URL
        value: https://cryptosignal-backend.onrender.com

  # ü§ñ Telegram Bot (Aiogram Worker)
  - type: worker
    name: cryptosignal-bot
    env: python
    plan: free
    buildCommand: pip install -r bot/requirements.txt
    startCommand: python bot/main.py
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cryptosignal-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: BACKEND_URL
        value: https://cryptosignal-backend.onrender.com

# üêò PostgreSQL Database
databases:
  - name: cryptosignal-db

